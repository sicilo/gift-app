<aside *ngIf="countries.length === 0;else table" class="alert alert-warning text-center mt-2">
  No hay paises que mostrar
</aside>

<ng-template #table>
  <table class="table table-hover mt-2">
    <caption>Tabla de resultados</caption>
    <thead>
      <tr>
        <th>#</th>
        <th>Icono</th>
        <th>Bandera</th>
        <th>Pa√≠s</th>
        <th>Capital</th>
        <th>Poblacion</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td> {{ i + 1 }} </td>
        <td> {{ country.flag }} </td>
        <td>
          <img [src]="country.flags.svg" [alt]="country.name.official">
        </td>
        <td> {{ country.name.official }} </td>
        <td> {{ country.capital }} </td>
        <td> {{ country.population | number }} </td>
        <td> <a [routerLink]="['/countries/by/',country.cca3]">Info</a> </td>
      </tr>
    </tbody>
  </table>
</ng-template>
