<h2>Por Capital</h2>
<hr>
<section class="row">
  <aside class="col">
    <shared-search-box placeholder="Busqueda por capital" [initialValue]="initialValue" (onDebounce)="searchByCapital($event)" ></shared-search-box>
    <shared-loading-spinner *ngIf="isLoading" ></shared-loading-spinner>
  </aside>
</section>

<section class="row">
  <aside class="col">
    <countries-table [countries]="countries" ></countries-table>
  </aside>
</section>
